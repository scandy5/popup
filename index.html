	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

	<div class="wrapper">
		<button class="button">Pop Up</button>
	</div>

	<div class="popup">
		<div class="popup-content">
				<img src="img/icon-popup-close.svg" alt="close" class="mfp-close">
				<div class="popup__warning-icon">
					<img src="img/icon-warning_notify-red.svg" alt="warning">
				</div>
				<h3 class="popup__subtitle">Are you sure you want to uninstall the Shazam app</h3>
				<div class="popup__buttons">
					<div class="popup__buttons-button mfp-close close">
						<span>Cancel</span>
					</div>
					<div class="popup__buttons-button alert" id="alert" onclick="Alert">
						<span>Uninstall</span>
					</div>


				</div>
				
		</div>
	</div>
	
	<script src="js/scripts.min.js"></script>

</body>
